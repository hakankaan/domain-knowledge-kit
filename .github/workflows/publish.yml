name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # setup-node writes _authToken=${NODE_AUTH_TOKEN} into .npmrc.
      # Remove it so npm authenticates via OIDC trusted publishing instead.
      - name: Configure for trusted publishing
        run: sed -i '/_authToken/d' "$HOME/.npmrc"

      - name: Install dependencies
        run: npm ci

      # Guard: package.json version must match the release tag (strip leading 'v')
      - name: Verify version matches release tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌  package.json version ($PKG_VERSION) does not match release tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✅  Version $PKG_VERSION matches tag $GITHUB_REF_NAME"

      - name: Typecheck & lint
        run: npm run check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public --provenance
